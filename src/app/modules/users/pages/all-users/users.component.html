<div>
  <div class="flex justify-between">
    <app-header-page [title]="'All Users'"></app-header-page>
    <div class="inline-block space-x-4">
      <button class="mx-3 flex-none rounded-md bg-primary/70 px-4 py-2.5 text-xs font-semibold text-white">
        Filter
      </button>
      <button (click)="openAddModel()" class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
        Add Users
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 mt-4">
    <general-table
      [totalCount]="120"
      [tableHeader]="header"
      [tableData]="usersList"
      (togglePopUp)="togglePopUp($event)"
      (deletePopUp)="deletePopUp($event)"
      (openEditModel)="openEditModel($event)"
      (openViewModel)="openViewModel($event)"
      [enableAction]="true"></general-table>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
