<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Hello Again <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">Enter your credential to access your account.</p>
  </div>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted">
  </div>

  <div >
    <div class="w-full flex flex-col gap-4 my-3">
      <app-input [validation]="[BasicConstants.REQUIRED , BasicConstants.MINLENGTH]" label="User Name" name="userName" inputName="userName" [parentForm]="form" placeholder="please insert your UserName"/>
      <app-input [validation]="[BasicConstants.REQUIRED]" label="Password" name="password" inputName="password" [parentForm]="form" placeholder="please insert your Password"/>
    </div>

</div>


  <!-- Submit Button -->
  <div>
    <app-button [disabled]="form.invalid" full impact="bold" tone="primary" shape="rounded" size="large">Sign in</app-button>
  </div>

</form>
