<div class="w-full">
  @if(label){
  <label [for]="label" class="mb-3 border-border text-[16px] text-black">
    {{ label }}
  </label>
  }
  <input
    [id]="label"
    [type]="type"
    [name]="name"
    [placeholder]="placeholder"
    class="h-[40px] w-full rounded-md  border border-gray-300 px-2 !outline-none ring-0"
    [(ngModel)]="modelValue" />
</div>
