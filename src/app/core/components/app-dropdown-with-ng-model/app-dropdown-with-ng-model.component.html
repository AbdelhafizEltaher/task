<div class="w-full">
    @if(label){
    <label [for]="label" class="mb-3 border-border text-[16px] text-black">
      {{ label }}
    </label>
    }
    <p-dropdown
    [options]="options"
    optionLabel="name"
    optionValue="id"
    [placeholder]="placeholder"
    [filter]="true"
    [showClear]="true"
    styleClass="w-full bg-white border border-gray-300 rounded-lg text-sm shadow-sm focus:ring focus:ring-blue-300"
    [(ngModel)]="modelValue" />
  </div>
