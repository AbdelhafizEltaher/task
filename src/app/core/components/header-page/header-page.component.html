<div class="mb-4 flex justify-between">
  <div class="inline-block">
    <h3 class="font-semibold text-foreground">{{title}}</h3>
  </div>
  <div class="inline-block space-x-4">
    @if(hasFilter) {
    <button class="flex-none rounded-md bg-primary/70 px-4 py-2.5 text-xs font-semibold text-white">Filter</button>
    }
    <button class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
      {{ addText }}
    </button>
  </div>
</div>
